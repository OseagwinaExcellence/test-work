<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>New Account</title>
     <link rel="stylesheet" href="../main-style/main.css">
     <link rel="stylesheet" href="new-account.css">
</head>
<body>
     <form action="">
          <h1>Create New Account</h1>
          <label for="">First Name</label>
          <input type="text" name="" id="">
          <label for="">Last Name</label>
          <input type="text" name="" id="">
          <label for="">E-Mail</label>
          <input type="email" name="" id="">
          <label for="">Password</label>
          <input type="password" name="" id="">
          <label for="">Re-enter Password</label>
          <input type="password" name="" id="">
          <label for="">Date Of Birth</label>
          <input class="dob-input" type="date">
          <div class="option">
               <label for="">Gender:</label>
               <select name="" id="" class="Gender">
                    <option value="">Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
               </select>
               <label for="">Age:</label>
                <select name="" id="" class="Age" >
                    <option value="Age">Age</option>
                    <option value="">&lt; 18</option>
                    <option value="">18 - 25</option>
                    <option value="">26 - 32</option>
                    <option value="">33 - Above</option>
               </select>
          </div>
          <div>
               <button><a class="account-access-btn" href="../account-access/sign-in.html">Create</a></button>
          </div>
     </form>
</body>
</html>
